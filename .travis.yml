---
language: java
jdk:
- oraclejdk8

sudo: required

stages:
  - syntax
  - integration
  - name: deploy
    if: branch = master

services:
  - docker

env:
  global:
    - secure: 
    - secure: 

before_install:
  - sudo apt-get update && sudo apt-get install -y openssl
  - docker pull lukasmartinelli/hadolint
  - docker pull koalaman/shellcheck:stable

jobs:
  include:
    - stage: syntax
      name: "Dockerfile checks with Hadolint"
      script: docker run --rm -i hadolint/hadolint < src/main/foreman/Dockerfile
      script: docker run --rm -i hadolint/hadolint < src/main/puppet/Dockerfile
    -
      name: "Shell checks with shellchecker"
      script: docker run --rm -v "$(pwd)":/mnt koalaman/shellcheck:stable src/main/foreman/*.sh
    - stage: integration
      name: "docker-maven-plugin integration tests"
      script: mvn verify
    - stage: deploy
      name: "Deploy to DockerHub"
      script: 
        - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        - mvn docker:build
        - mvn docker:push
